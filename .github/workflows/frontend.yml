name: Publish Package to npmjs

on:
  push:
    paths:
      - src/**
jobs:
  updateVersion:
    runs-on: ubuntu-latest
    steps:
      -run: patch=$(npm version | grep '@tetrisiq/nodetest' | cut -d : -f2 | cut -d \' -f2 | cut -d . -f3)
      -run: minor=$(npm version | grep '@tetrisiq/nodetest' | cut -d : -f2 | cut -d \' -f2 | cut -d . -f2)
      -run: major=$(npm version | grep '@tetrisiq/nodetest' | cut -d : -f2 | cut -d \' -f2 | cut -d . -f1)
      -run: newPatch=$(($patch+1))
      -run: npm version $major.$minor.$newPatch 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
